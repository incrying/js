<!DOCTYPE html>
<html lang="en">
<body>
    <ul id="fruits">
        <li class="apple">Apple</li>
</body>
<script>
    const $fruits = document.getElementById('fruits');

    //노드 추가
    $fruits.innerHTML += '<li class="banana">Banana</li>';

    //li.apple를 제거하고 li.apple과 li.banana를 추가함을 명심할 것
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<body>
    <div id="foo">Hello<span>World!</span></div>
</body>
<script>
    //#foo 요소의 콘텐츠 영역 내의 HTML 마크업을 문자열로 취득한다.
    console.log(document.getElementById('foo').innerHTML);
    //Hello<span>World!</span>
</script>
</html>
